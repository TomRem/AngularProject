<mat-sidenav-container class="app-sidenav-container" autosize>
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall()? 'over' : 'side'">

    <app-toolbar></app-toolbar>
    <router-outlet></router-outlet>

    <p *ngIf="showFiller">Frontend jest The BEST!!!</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Cos dla Backend√≥w!
    </button>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <button type="button" mat-flat-button (click)="sidenav.toggle()">
      WELCOME TO MY WEBSITE
    </button>
  </div>

</mat-sidenav-container>
